{% extends 'tournament/base.html' %}
{% load static %}

{% block content %}
<div class="container" id="edit-form">
    <h1>Edit Score for {{ fixture.team1.name }} vs. {{ fixture.team2.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <br>
    <a href="{% url 'fixtures' %}">Back to Fixture List</a>
</div>
{% endblock %}
